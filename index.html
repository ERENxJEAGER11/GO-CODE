<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini SAIL Reactive Playground</title>
  <link rel="stylesheet" type="text/css" href="index.css" />

</head>
<body>
  <header>Aman's App Builder</header>
<div id="main">
  <!-- Left pane -->
  <div id="leftPane" class="pane">
    <div id="editorSection" class="section">
      <div class="section-header" onclick="toggleSection('editorSection')">Code Editor</div>
      <textarea id="editor" spellcheck="false"></textarea>
    </div>
    <div class="vResizer" id="leftResizer"></div>
    <div id="docsSection" class="section">
      <div class="section-header" onclick="toggleSection('docsSection')">Function Documentation</div>
      <div id="functionDocs"></div>
    </div>
    <div class="resizer" id="divider"></div>
  </div>

  <!-- Right pane -->
  <div id="rightPane" class="pane">
    <div id="renderSection" class="section">
      <div class="section-header" onclick="toggleSection('renderSection')">Rendered UI</div>
      <div id="ui"></div>
    </div>
    <div class="vResizer" id="rightResizer"></div>
    <div id="astSection" class="section">
      <div class="section-header" onclick="toggleSection('astSection')">AST & History</div>
      <div id="json"></div>
    </div>
  </div>
</div>

  <script src="index.js"></script>
</body>
</html>
